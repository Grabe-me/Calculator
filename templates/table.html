<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator Table</title>
</head>
<body>
{% extends "base.html" %}
{% block content %}
<div>
    <p>Таблица выраженией и результатов сохраненных в БД</p>
    <p>
        <table>
            {% for n in data_table %}
                <tr>
                    {% for i in n %}
                        <td>{{i}}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </p>
</div>
{% endblock content %}
</body>
</html>
